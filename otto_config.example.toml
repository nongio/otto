# Display
screen_scale = 1.0
locales = ["en"]  # Language preferences for app names/desktop entries (e.g., ["fr", "en"])

# Theme
cursor_size = 24
font_family = "Inter"
cursor_theme = "Notwaita-Black"
icon_theme = "Adwaita"  # Uncomment to override auto-detection (e.g., "WhiteSur", "Papirus", "Adwaita")
theme_scheme = "Light"  # "Light" or "Dark" - exposed via XDG Desktop Portal Settings
# gtk_theme = "Adwaita"  # Optional: for documentation/reference only
# background_image = "/usr/share/otto/background.jpg"
background_color = "#2c2ca0"  # Fallback gradient color (bottom) when background_image is unavailable

# Accent color for workspace and window selector borders
# Available colors: red, orange, yellow, green, mint, teal, cyan, blue, indigo, purple, pink, gray, brown
accent_color = "blue"

# Inputs
keyboard_repeat_delay = 300
keyboard_repeat_rate = 30

# Display profiles (optional)
[displays.named."winit"]
resolution = { width = 1280, height = 1000 }
refresh_hz = 60.0
position = { x = 0, y = 0 }

[[displays.generic]]
match = { connector_prefix = "HDMI" }
resolution = { width = 1920, height = 1080 }
refresh_hz = 60.0
position = { x = 1920, y = 0 }

[input]
# Touchpad tap-to-click (1-finger = left click, 2-finger = right click, 3-finger = middle click)
tap_enabled = true
# Tap-and-drag (tap, hold, and drag)
tap_drag_enabled = true
# Tap drag lock (lift finger during drag without releasing)
tap_drag_lock_enabled = false
# Click method: "clickfinger" = 1-finger click=left, 2-finger=right, 3-finger=middle
#               "buttonareas" = traditional (top-right corner = right click)
touchpad_click_method = "clickfinger"
# Disable touchpad while typing
touchpad_dwt_enabled = true
# Natural (reverse) scrolling on touchpad
touchpad_natural_scroll_enabled = true
# Left-handed mode (swap left/right buttons)
touchpad_left_handed = false
# Middle mouse button emulation (left+right click simultaneously)
touchpad_middle_emulation_enabled = false

# Keyboard layout and options (XKB configuration)
# Tools: xkbcli list | ./scripts/show-keys.sh | man xkeyboard-config
#
# xkb_layout = "us"
# xkb_variant = "dvorak"
# xkb_options = [
#     # Common options:
#     "caps:escape",              # Caps Lock → Escape (Vim users)
#     # "ctrl:swapcaps",          # Swap Ctrl and Caps Lock
#     # "altwin:ctrl_win",        # Win/Super → Ctrl (Mac-like)
#     # "compose:ralt",           # Right Alt as Compose key (accents)
#     # "grp:win_space_toggle",   # Win+Space to switch layouts
# ]
#
# Multiple layouts example:
# xkb_layout = "us,ru"
# xkb_options = ["grp:win_space_toggle", "caps:escape"]

# Layer shell (panels, bars, overlays)
[layer_shell]
# Maximum exclusive zone per edge in logical points (0 = unlimited)
# These values are multiplied by screen_scale to get physical pixels
max_top = 100       # Top panels/bars
max_bottom = 100    # Bottom panels/docks
max_left = 50       # Left side panels
max_right = 50      # Right side panels

# Power management
[power_management]
# Enable Otto's lid switch handling (default: true)
# When true, Otto manages display state on lid close/open and coordinates with systemd-logind
# When false, all lid handling is delegated to systemd-logind
manage_lid_switch = true

# What to do when laptop lid closes (default: "auto")
# Options:
#   "auto" - Normal laptop: disable screen, allow suspend if no external monitor
#   "disable_internal_screen" - Always disable screen but stay running (for display managers/kiosks)
on_lid_close = "auto"

# Audio / Sound feedback
[audio]
# Enable sound effects for UI events like volume changes (default: true)
sound_enabled = true

# XDG Sound Theme name (optional, auto-detect if omitted)
# Uses freedesktop.org Sound Theme specification for sound lookup
# Common themes: "freedesktop", "Pop", "ocean"
# Sounds are loaded from /usr/share/sounds/{theme}/stereo/{event}.oga
sound_theme = "freedesktop"  # Uncomment to override auto-detection

# You can also place custom sounds in resources/ directory:
#   resources/audio-volume-change.oga - Custom volume change sound
# Custom sounds take precedence over theme sounds.

[keyboard_shortcuts]
"Ctrl+Esc" = "Quit"
"Ctrl+Return" = { run = { cmd = "terminator", args = [] } }
# "Logo+Space" = { run = { cmd = "dolphin", args = [] } }
# "Logo+Shift+B" = { run = { cmd = "firefox", args = [] } }

"Ctrl+1" = { builtin = "Workspace", index = 0 }
"Ctrl+2" = { builtin = "Workspace", index = 1 }
"Ctrl+3" = { builtin = "Workspace", index = 2 }
"Ctrl+4" = { builtin = "Workspace", index = 3 }

"Ctrl+Tab" = "ApplicationSwitchNext"
"Ctrl+Shift+ISO_Left_Tab" = "ApplicationSwitchPrev"
"Ctrl+ArrowUp" = "ToggleMaximizeWindow"
"Ctrl+grave" = "ApplicationSwitchNextWindow"
"Ctrl+q" = "ApplicationSwitchQuit"
"Prior" = "ExposeShowAll"
"Next" = "ExposeShowDesktop"

# Hardware controls (multimedia keys)
"XF86MonBrightnessUp" = "BrightnessUp"     # Screen brightness up
"XF86MonBrightnessDown" = "BrightnessDown" # Screen brightness down
"XF86AudioRaiseVolume" = "VolumeUp"        # Audio volume up
"XF86AudioLowerVolume" = "VolumeDown"      # Audio volume down
"XF86AudioMute" = "VolumeMute"             # Audio mute toggle
"XF86AudioPlay" = "MediaPlayPause"         # Media play/pause
"XF86AudioNext" = "MediaNext"              # Media next track
"XF86AudioPrev" = "MediaPrev"              # Media previous track
"XF86AudioStop" = "MediaStop"              # Media stop

[dock]
size = 1.0  # Dock size multiplier (0.5 - 2.0, default: 1.0)
genie_scale = 0.5
genie_span = 10.0
bookmarks = [
  { desktop_id = "org.gnome.Nautilus.desktop" },
  { desktop_id = "org.mozilla.firefox.desktop", label = "Web", exec_args = ["--private-window"] },
  { desktop_id = "org.gnome.Terminal.desktop" }
]
